{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main4/css/main4.css' %}">
    <link rel= "stylesheet" href= "https://use.fontawesome.com/releases/v6.5.2/css/all.css" >
<body>
    <aside>
        <img src="{% static 'main4/img/tf_logo.png' %}" alt="Лого">

            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>

            <a href=""><li><i class="fa-solid fa-square-phone"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>

        {% endblock %}

</html>
