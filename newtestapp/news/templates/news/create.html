{% extends 'main4/layout.html' %}

{% block title %}Forma po dobavleniu statii{% endblock %}

{% block content %}
    <div class="features">
        <h1>Forma po dobavleniu statii</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"> Добавить статью</button>
        </form>
    </div>
{% endblock %}
